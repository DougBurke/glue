  - CONDA_BASE="pip numpy=1.7 scipy=0.12 pyside cython h5py pygments pyzmq scikit-image pandas=0.12 sphinx"
  - PIP_BASE="mock pytest pytest-cov coveralls pyavm pillow sphinx-rtd-theme"
